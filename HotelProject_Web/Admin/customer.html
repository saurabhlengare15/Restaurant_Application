<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering | Add Customer</title>

    <!-- Swiper js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="customer.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>Resto.</a>
        <nav class="navbar">
            <a href="#" id="menu">Menu</a>
            <a href="#" id="customer">Customer</a>
            <a href="#" id="order">Orders</a>
            <a href="#" id="logout">Logout</a>
            <a href="#" id="login">Login</a>
        </nav>

    </header>

    <!-- Search Form -->
    <form action="" id="search-form">
        <input type="search" placeholder="Search here.." name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>

    <!-- home section -->
    <section class="home" id="home">
    </section>

    <!-- add menu section -->
    <section class="menu" id="menu">
        <h3 class="sub-heading">Cutomer</h3>
        <h1 class="heading">Add Customer</h1>
        <form action="">
            <div class="inputBox">
                <div class="input">
                    <span>Customer Id</span>
                    <input type="text" placeholder="Enter Id" id="id">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>Customer Name</span>
                    <input type="text" placeholder="Enter Name" id="name">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>Email</span>
                    <input type="text" placeholder="Enter Email" id="email">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>Password</span>
                    <input type="password" placeholder="Enter Password" id="password">
                </div>
            </div>

            <input type="button" value="Add Customer" class="btn" id="submit" name="submit">
        </form>
    </section>

    <!-- swiper js -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- JS file -->
    <script src="customer.js"></script>
</body>

</html>
