<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering | Review</title>

    <!-- Swiper js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>Resto.</a>

        <nav class="navbar">
            <a href="index.html" id="home">Home</a>
            <a href="index.html" id="about">About</a>
            <a href="index.html" id="menu">Menu</a>
            <a href="review.html" id="review">Review</a>
            <a href="#" id="login">Login</a>
            <a href="#" id="invoice">Invoices</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <!-- Search Form -->
    <form action="" id="search-form">
        <input type="search" placeholder="Search here.." name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>

    <!-- home section -->
    <section class="home" id="home">
    </section>

    <!-- add menu section -->
    <section class="menu" id="menu">
        <h3 class="sub-heading">Review</h3>
        <h1 class="heading">Add Review</h1>
        <form action="">
            <div class="inputBox">
                <div class="input">
                    <span>Customer Name</span>
                    <input type="text" placeholder="Enter Name" id="name">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>Review</span>
                    <input type="text" placeholder="Write Review" id="message" class="message">
                </div>
            </div>

            <input type="button" value="Add Review" class="btn" id="submit" name="submit">
        </form>
    </section>

    <!-- review section -->
    <section class="review" id="review">
        <h3 class="sub-heading">Review</h3>
        <h1 class="heading">My Reviews</h1>

        <div class="swiper mySwiper review-slider">
            <div class="swiper-wrapper wrapper cc">
            </div>
        </div>
    </section>

    <!-- swiper js -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- JS file -->
    <script src="review.js"></script>
</body>

</html>
